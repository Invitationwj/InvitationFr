<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitation Mariage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Intro Video -->
  <div id="intro-video">
    <video autoplay muted playsinline onended="revealContent()">
      <source src="intro2.mp4" type="video/mp4" />
      Votre navigateur ne supporte pas la vidéo.
    </video>
  </div>

  <!-- Contenu principal -->
  <main id="main-content">
    <div class="conteneur-texte">
      <h1>Vous êtes invités</h1>
      <p>Nous serions honorés de vous compter parmi nous pour célébrer notre mariage.</p>

      <form>
        <input type="text" placeholder="Votre nom" required />
        <input type="email" placeholder="Votre email" required />
        <textarea placeholder="Un petit mot ?" rows="4"></textarea>
        <button type="submit">Envoyer ma réponse</button>
      </form>
    </div>
  </main>

  <script>
    function revealContent() {
      const intro = document.getElementById('intro-video');
      const main = document.getElementById('main-content');
      intro.style.display = 'none';
      main.classList.add('visible');
    }
  </script>

</body>
</html>
