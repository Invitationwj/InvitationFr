<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>W&J</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
   <!-- Vidéo d’intro -->
  <div id="video-container">
    <video autoplay muted playsinline id="intro-video">
      <source src="intro5.mov" type="video/quicktime">
      <source src="intro5.mp4" type="video/mp4">
      Ton navigateur ne supporte pas la vidéo.
    </video>
  </div>
  <section id="site-content">

<div class="conteneur-texte">
  <div class="image-container">
    <img src="fond2wbon.jpg" alt="Invitation"class="full-img">
  </div>
    <div class="rsvp">
      <h2>RSVP</h2>
  <form action="https://formspree.io/f/xblawojd" method="POST">
    

<label for="nom">Nom et prénom:</label>
<input type="text" id="nom" name="nom" required>
    <label>
      <input type="checkbox" name="presence" value="oui">
      Oui
    </label>
    <label>
      <input type="checkbox" name="presence" value="non">
      Non
    </label>
   <label for="repas">Choix du repas :</label>
<select id="repas" name="repas" required>
  <option value="">-- Sélectionnez --</option>
  <option value="vegetarien">Végétarien</option>
  <option value="viande">Viande</option>
</select>

    <br><br>

    <input type="submit" value="Envoyer">
  </form>
</div>
    </div>

  <footer>
    Site réalisé avec amour pour un jour inoubliable ✨
  </footer>
  </section>
   <script>
    const video = document.getElementById('intro-video');
    const container = document.getElementById('video-container');
    const content = document.getElementById('site-content');

    video.addEventListener('ended', () => {
      container.style.display = "none";   // cache la vidéo
      content.classList.add("show");      // affiche le site
    });
  </script>
</body>
</html>
