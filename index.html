  <section id="site-content">
  <!-- Bloc pour image -->
  <div class="conteneur-texte">
    <img src="Wedding Invitation.pdf" alt="Décor" class="flower">
  </div>

  <!-- Bloc séparé pour le formulaire -->
  <div class="conteneur-formulaire">
    <h2>Confirmez votre présence</h2>
    <form class="rsvp">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <input type="submit" value="Je confirme">
    </form>
  </div>
</section>

  <script>
    const video = document.getElementById('intro-video');
    const container = document.getElementById('video-container');
    const content = document.getElementById('site-content');

    video.addEventListener('ended', () => {
      container.style.display = "none";   // cache la vidéo
      content.classList.add("show");      // affiche le site
    });
  </script>
