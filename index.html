<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Vidéo plein écran -->
  <div class="video-overlay" id="videoOverlay">
    <video autoplay muted playsinline id="introVideo">
      <source src="intro2.mp4" type="video/mp4">
      Ton navigateur ne supporte pas la vidéo.
    </video>
  </div>

  <!-- Contenu principal -->
  <div class="contenu">
    <div class="conteneur-texte">
      <h1>M & Y</h1>
      <h2>Vous êtes invités</h2>
      <p class="invitation-text">
        Rejoignez-nous pour célébrer ce jour spécial ✨
      </p>
    </div>
  </div>

  <script>
    const video = document.getElementById("introVideo");
    const overlay = document.getElementById("videoOverlay");

    // Quand la vidéo se termine → fondu
    video.addEventListener("ended", () => {
      overlay.classList.add("hidden");
      setTimeout(() => {
        overlay.style.display = "none"; // disparaît complètement après le fondu
      }, 1500);
    });
  </script>
</body>
</html>
